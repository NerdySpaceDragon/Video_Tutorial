<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tutorial Page</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    </head>
    <body>
        <div class="video">
            <h1>Welcome to the Tutorial</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/hB7CDrVnNCs?si=wudjf6sOaY2fOmme" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="step">
            <div class="text">
                <h2>Step 1</h2>
                <p>Find the YouTube viedo you want to use.</p>
            </div>

            <div class="image">
                <img src="images/step1.png" alt="Step 1 screenshot">
            </div>
        </div>

            <div class="step">
                <div class="text">
                    <h2>Step 2</h2>
                    <p>Click on the share button.</p>
                </div>

                <div class="image">
                    <img src="images/step2.png" alt="Step 2 screenshot">
                </div>
            </div>

            <div class="step">
                <div class="text">
                    <h2>Step 3</h2>
                    <p>In the share menu, click on the embed option</p>
                </div>

                <div class="image">
                    <img src="images/step3.png" alt="Step 3 screenshot">
                </div>
            </div>

            <div class="step">
                <div class="text">
                    <h2>Step 4</h2>
                    <p>Copy the code that is displayed</p>
                </div>

                <div class="image">
                <img src="images/step4.png" alt="Step 4 screenshot">
                </div>
            </div>

            <div class="step">
                <div class="text">
                    <h2>Step 5</h2>
                    <p>Return to your codespace</p>
                </div>

                <div class="image">
                    <img src="images/step5.png" alt="Step 5 screenshot">
                </div>
            </div>
            <div class="step">
                <div class="text">
                    <h2>Step 6</h2>
                    <p>Paste the code that you copied into your codespace.</p>
                </div>

                <div class="image">
                    <img src="images/step6.png" alt="Step 6 screenshot">
                </div>
            </div>
    </body>
</html>
